<!-- /components\card\card.html -->
<div class="card__body">
    <div class="card__image">
        <img class="poster-large" src="./assets/images/card-poster.png" alt="card-image">
        <img class="poster-small" src="./assets/images/poster-small.png" alt="card-image">
    </div>

    <div class="card__info">
        <div class="card__title">
            <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit... </h3>
        </div>

        <div class="card__footer">
            <div class="card__review">
                <div class="card__rating">
                    <i class="fa-solid fa-star"></i>
                    <p>4.9 <span class="review-horizontal">(50)</span></p>
                </div>
                <div class="card__purchase">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p>300</p>
                </div>
            </div>

            <div class="card__price">
                <i class="fa-solid fa-tag"></i>
                <p>$10</p>
            </div>

            <!-- Hide in horizontal -->
            <div class="card__user">
                <div class="user">
                    <img src="./assets/images/PosterAvatar.png" alt="main-avatar">
                    <p>Jane Smith</p>
                </div>
                <div class="card__price">
                    <i class="fa-solid fa-tag"></i>
                    <p>$10</p>
                </div>
            </div>

            <div class="card__like">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-regular fa-heart"></i>
            </div>
        </div>
    </div>
</div>
